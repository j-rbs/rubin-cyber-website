name: Site Quality Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  html-lint:
    name: HTML Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Lint all HTML files (recursively). Adjust glob if you add other folders.
      - name: Run html-validate
        run: |
          npx --yes html-validate "**/*.html"

  link-check:
    name: Link Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check links with lychee
        uses: lycheeverse/lychee-action@v1
        with:
          args: >
            --no-progress
            --request-timeout 20
            --retry-wait-time 2
            --retry-count 2
            --exclude-mail
            .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
